<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">	
			function ndesc(){
				var num_array=new Array();
				var num=document.forms["frm1"].num.value;
				var nums=num.split(",");
				var len=num.split(",").length;
				for(var i=0;i<len;i++)
				{
					num_array.push(nums[i]);
				}
				function sortN(a,b)
				{
					return b-a;
				}
				document.forms["frm1"].desc.value=num_array.sort(sortN);
			}		
	</script>
</head>
<body>
	<form name="frm1">
		<center>
			<h1>
				Number in decending order:
			</h1>
		</center>
		<br>
		<center>
			Enter the Number seperated by comma:<input type="text" name="num"></input>
			<br>
		</center>
		<center>
			<input type="button" name="inwords" value="InDescending order" onclick="ndesc()">
		</input>
		</center>
		<br>
		<br>
		<center>
			Number in descending order:
			<input type="text" name="desc">
		</input>

		</center>
	</form>
</body>
</html>
